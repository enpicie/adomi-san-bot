name: 'Register Discord Bot Slash Commands'

on:
  workflow_call:
    inputs:
      app_id:
        description: Discord Application ID
        required: true
        type: string
    secrets:
      DISCORD_BOT_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      environment:
        description: Deployment environment (dev or prod)
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  register-commands:
    runs-on: ubuntu-latest
    env:
      # Dynamically pick the correct APP ID based on environment
      DISCORD_APP_ID: ${{ inputs.environment == 'prod' && vars.DISCORD_APP_ID_PROD || vars.DISCORD_APP_ID_DEV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Register commands
        env:
          DISCORD_APP_ID: ${{ env.DISCORD_APP_ID }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          python scripts/register_commands.py
