name: 'Register Discord Bot Slash Commands'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Deployment environment (dev or prod)
        required: true
        type: choice
        options:
          - dev
          - prod
      command_name:
        description: Name of command to register/update
        required: true
        type: string

  workflow_call:
    inputs:
      environment:
        description: Deployment environment (dev or prod)
        required: true
        type: string
      command_name:
        description: Name of command to register/update
        required: true
        type: string
    secrets:
      DISCORD_BOT_TOKEN_DEV:
        required: true
      DISCORD_BOT_TOKEN_PROD:
        required: true

jobs:
  register-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log Inputs
        shell: bash
        run: |
          echo "Logging input variables:"
          echo "Environment (inputs.environment): ${{ inputs.environment }}"
          echo "Command Name (inputs.command_name): ${{ inputs.command_name }}"

      - name: Set Environment Variables
        shell: bash
        run: |
          ENV_NAME="${{ inputs.environment }}"

          # Use explicit shell if/else to set variables directly into the $GITHUB_ENV for all subsequent steps
          if [ "$ENV_NAME" == "prod" ]; then
            echo "::notice title=Environment Selection::Setting Production Variables."
            echo "DISCORD_APP_ID=${{ vars.DISCORD_APP_ID_PROD }}" >> $GITHUB_ENV
            echo "DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN_PROD }}" >> $GITHUB_ENV
          else
            echo "::notice title=Environment Selection::Setting Development Variables (Default/Fallback)."
            echo "DISCORD_APP_ID=${{ vars.DISCORD_APP_ID_DEV }}" >> $GITHUB_ENV
            echo "DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN_DEV }}" >> $GITHUB_ENV
          fi

          echo "COMMAND_NAME=${{ inputs.command_name }}" >> $GITHUB_ENV

      - name: Verify Environment Variable Setup
        shell: bash
        env:
          # Re-declare ENV_NAME here to be available in this step's shell environment
          ENV_NAME: ${{ inputs.environment }}
        run: |
          # The variables DISCORD_APP_ID and DISCORD_BOT_TOKEN are available from $GITHUB_ENV

          echo "Verification (From \$GITHUB_ENV):"
          echo "DISCORD_APP_ID is set to: ${DISCORD_APP_ID:0:4}..." # Log first 4 chars of App ID
          echo "COMMAND_NAME is set to: $COMMAND_NAME"

          # Check if the App ID or Token is empty, which indicates a loading failure
          if [ -z "$DISCORD_APP_ID" ]; then
             echo "::error title=App ID Missing::DISCORD_APP_ID was not loaded correctly."
             exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Register commands
        run: |
          # The script can now access the variables as standard environment variables
          python scripts/register_commands.py
